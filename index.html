<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geek-Folio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <div class="menu-container">
                <div class="logo">
                    <img src="logo/logo-light.png" alt="company-logo">
                </div>
                <div class="menu-list">
                    <ul>
                        <li>Home</li>
                        <li>About Us</li>
                        <li>Service</li>
                        <li>Contact</li>
                    </ul>
                </div>
            </div>
        </nav>

        <section class="banner-container">
            <div class="banner-text">
                <h1 class="text">Better design for your <br> digital products</h1>
                <p class="text">We are a creative studio specializing in UI/UX design, development and strategy.</p>
                <button>Explore More</button>
            </div>
            <div class="banner-image">
                <img src="./images/banner.png" alt="">
            </div>
        </section>
    </header>
    <main>
        <section class="about-us-container">
            <h1 class="section-heading">About Us</h1>
            <div class="about-us">
                <div class="about-image"><img src="./images/section.png" alt=""></div>
                <div class="about-text">
                    <h1 class="text">We grow brands through <br> bold & strategic creative</h1>
                    <p class="text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Impedit, quas.</p>
                    <button>Contact Us</button>
                </div>
            </div>
        </section>
    </main>
    <footer>

    </footer>
</body>
</html>
